  <body>
    <header>
      <h1>Hi! I'm Claire</h1>
      <figure>
        <img
          src="/img/297993786_724776818621149_2097910556984811382_n.jpg"

    <main>
      <article>
        <h2 id="contact">Contact Me</h2>
        <form action="#">
          <fieldset>
            <legend>Send me a message</legend>
            <p>
              <label for="firstName">Name:</label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                placeholder="Your name"
                autocomplete="on"
                autofocus
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Your email"
                autocomplete="on"
                required
              />
            </p>
            <label for="message">Your Message:</label>

            <br />

            <textarea name="message" id="message" cols="30" rows="10">
            </textarea>
          </fieldset>
          <button
            type="submit"
            formaction="https://httpbin.org/post"
            formmethod="post"
          >
            Send
          </button>
          <button type="reset">Reset</button>
        </form>
